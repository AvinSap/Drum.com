<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Play Drum</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <h1 id="title" class="h-20 m-20 text-5xl font-bold">Drum.com 🥁</h1>
    <h2 class="text-white font-bold">Click or Press the Letters</h2>
    <div class="set">
      <button class="z drum">z</button>
      <button class="x drum">x</button>
      <button class="c drum">c</button>
      <button class="v drum">v</button>
      <button class="b drum">b</button>
      <button class="n drum">n</button>
      <button class="m drum">m</button>
    </div>

    <footer>drum.com © Avin Sapkota</footer>
    <script src="index.js"></script>
  </body>
</html>
